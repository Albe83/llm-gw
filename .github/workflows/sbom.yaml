name: SBOM
on:
  workflow_call:
    inputs:
      namespace:
        required: true
        type: string
      image:
        required: true
        type: string
      digest:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      DH_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      namespace: ${{ inputs.namespace }}
      image: ${{ inputs.image }}
      digest: ${{ inputs.digest }}
      cosign-release: 'v2.5.3'
      syft-release: 'v1.28.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.namespace }}
          password: ${{ secrets.DH_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: ${{ env.cosign-release }}

      - name: Install Syft
        env:
          SYFT_VERSION: ${{ env.syft-release }}
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -v -b /usr/local/bin -d $SYFT_VERSION

      - name: Generate SBOM
        env:
          IMAGE: ${{ env.namespace }}/${{ env.image }}:${{ inputs.tag }}
        run: |
          syft -o spdx-json $IMAGE >> sbom.spdx.json

      - name: Attest SBOM
        env:
          DIGEST: ${{ env.namespace }}/${{ env.image }}@${{ env.digest }}
        run: |
          cosign attest --type=spdxjson --predicate ./sbom.spdx.json --yes ${DIGEST}

      - name: Upload SBOM to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ inputs.tag }} ./sbom.spdx.json
