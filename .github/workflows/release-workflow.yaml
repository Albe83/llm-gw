name: Release Workflow
on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      registry: docker.io
      namespace: albe83
      image: llm-gw
    outputs:
      registry: ${{ env.registry }}
      namespace: ${{ env.namespace }}
      image: ${{ env.image }
      digest: ${{ steps.docker_builder.outputs.digest }}
      tags: ${{ steps.docker_metadata.outputs.tags }}
    steps:
      - name: Docker Metadata
        id: docker_metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.namespace }}/${{ env.image }},enable=true
          tags: |
            type=ref,event=tag
            
      - name: Checkout
        id: git_checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub Login
        id: registry_login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DH_USERNAME }}
          password: ${{ secrets.DH_TOKEN }}

      - name: Docker Build and Push
        id: docker_builder
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ${{ steps.docker_metadata.outputs.tags }}

  provenance:
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
    env:
      registry: ${{ needs.build.outputs.registry }}
      namespace: ${{ needs.build.outputs.namespace }}
      image: ${{ needs.build.outputs.image }}
      digest: ${{ needs.build.digest }}
    steps:
      - name: Docker Hub Login
        id: registry_login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DH_USERNAME }}
          password: ${{ secrets.DH_TOKEN }}

      - name: Attest build provenance
        id: attest_provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.registry }}/${{ env.namespace }}/${{ env.image }}
          subject-digest: ${{ env.digest }}
          push-to-registry: true
