name: Release Workflow
on:
  release:
    types:
      - published

jobs:
  build:
    uses: ./.github/workflows/build.yaml
    with:
      registry: docker.io
      namespace: albe83
      image: llm-gw
    secrets:
      DH_TOKEN: ${{ secrets.DH_TOKEN }}

  provenance:
    needs:
      - build
    uses: ./.github/workflows/provenance.yaml
    with:
      registry: ${{ needs.build.outputs.registry }}
      namespace: ${{ needs.build.outputs.namespace }}
      image: ${{ needs.build.outputs.image }}
    secrets:
      DH_TOKEN: ${{ secrets.DH_TOKEN }}

  sbom:
    needs:
      - build
    uses: ./.github/workflows/sbom.yaml
    with:
      namespace: ${{ needs.build.outputs.namespace }}
      image: ${{ needs.build.outputs.image }}
      tag: ${{ github.event.release.tag_name }}
      digest: ${{ needs.build.outputs.digest }}
    secrets:
      DH_TOKEN: ${{ secrets.DH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sign:
    needs:
      - build
      - provenance
      - sbom
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    env:
      cosign-release: 'v2.5.3'

      namespace: ${{ needs.build.outputs.namespace }}
      digest: ${{ needs.build.outputs.digest }}
      tags: ${{ needs.build.outputs.tags }}
    steps:
      - name: Docker Hub Login
        id: registry_login
        uses: docker/login-action@v3
        with:
          username: ${{ env.namespace }}
          password: ${{ secrets.DH_TOKEN }}
          
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: ${{ env.cosign-release }}

      - name: Sign the images with GitHub OIDC Token
        env:
          DIGEST: ${{ env.digest }}
          TAGS: ${{ env.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}
